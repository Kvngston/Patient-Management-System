<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View  Patients</title>
    <link rel="stylesheet" href="assets/css/animate-3.7.0.css">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0.min.css">
    <link rel="stylesheet" href="assets/css/owl-carousel.min.css">
    <link rel="stylesheet" href="assets/css/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="assets/css/linearicons.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/chizzy.min.css">-->
    <!--<link rel="stylesheet" href="css/flexboxgrid.min.css">-->
    <link rel="stylesheet" href="assets/css/bootstrap-4.1.3.min.css">
</head>
<body>
<nav class="navigation navigation-white navigation-fixed">
    <button class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
    <a href="#!" class="brand-name left">
        <span>PMS Paul's University</span>
    </a>
    <ul>
        <li class="active nav-link"><a href="#!" th:href="@{/index}">Home</a></li>
        <li class="nav-link"><a href="#!" th:href="@{/addPatients}">Add Patients</a></li>
        <li class="nav-link"><a href="#!" th:href="@{/logout}">LogOut</a></li>
        <li class="nav-link"><a href="#!">Contact</a></li>
    </ul>
</nav>
<div class="container" style="margin-top: 100px;">

    <table border="0" th:if="${listNotEmpty}==true" class="table table-hover" id="notestable">
        <thead>
        <tr>
            <th >No.</th>
            <th >Details</th>
            <th >Card Details</th>
        </tr>
        </thead>
        <tbody id="body" style="background-color: whitesmoke; opacity: 0.9555">
        <tr th:each = "patient, iterStat:${patient}">
            <td  th:text="${iterStat.count}" style="opacity: 1"></td>
            <td style="opacity: 1">
                <div class="">
                    <h4 th:text="'First Name: ' +' ' +${patient.firstName}"> </h4>
                    <h4 th:text="'Last Name: ' +' ' +${patient.lastName}"> </h4>
                    <h4 th:text="'Middle Name: ' +' ' +${patient.middleName}"> </h4>
                    <h4 th:text="'Age: ' +' ' +${patient.age}"> </h4>

                </div>
            </td>
            <td style="opacity: 1">
                <div class="">
                    <h4 th:text="'Card Number: ' +' ' +${patient.cardNumber}" > </h4>
                    <h4 th:text="'Genotype: ' +' ' +${patient.genotype}" > </h4>
                    <h4 th:text="'Height: ' +' ' +${patient.height}" > </h4>
                    <h4 th:text="'Weight: ' +' ' +${patient.weight}" > </h4>
                    <h4 th:text="'Blood Group: ' +' ' +${patient.bloodGroup}" > </h4>
                </div>
            </td>
        </tr>


        </tbody>
    </table>
</div>

</body>
</html>
