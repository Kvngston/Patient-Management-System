<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="assets/css/animate-3.7.0.css">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-4.1.3.min.css">
    <link rel="stylesheet" href="assets/css/owl-carousel.min.css">
    <link rel="stylesheet" href="assets/css/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="assets/css/linearicons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="loginBody">
    <div class="container">
        <div style="margin-top: 15%;" class="jumbotron offset-3 col-md-6">
            <div class="button row col-md-5 offset-md-7">
                <a th:href="@{/}" style="text-decoration: black;">
                    <span class="fa fa-arrow-left"></span>
                    Back to HomePage
                </a>
            </div>
            <div class="col-md-12" style="font-size: 80px; text-align: center;">
                Login
            </div>
            <form th:action="@{/login}" action="/login" method="post">
                <div class="form-row">
                    <div class="form-group col-md-12 col-sm-12">
                        <input type="text" class="form-control" id="username" name ="username" placeholder="Username" required />
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="text-center mx-auto row col-md-12 col-sm-12">
                        <button class="btn btn-primary col-md-12" type="submit"><i class="fa fa-sign-in"></i> <span> </span>Log In</button>
                    </div>
                    <div class="text-center mx-auto col-md-12 col-sm-12" style="margin-top:10px;">
                        <a href="Register.html" th:href="@{/register}" class="btn btn-danger col-md-12"><i class="fa fa-user"></i> Sign up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="js/jquery.js" type="text/javascript" rel="script"></script>
</body>
</html>
